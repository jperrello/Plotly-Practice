<!DOCTYPE html>
<head>
    <script src="https://cdn.plot.ly/plotly-2.24.2.min.js" charset="utf-8"></script>
    <title>Practicing with Plotly</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="formatting.css">
</head>
<body>
    <div class="container">
        <h1><b>Practicing with Plotly</b></h1>
    </div>
    <input type="file" id="csvFileInput" accept=".csv">
    <button onclick="handleFile('csvFileInput', 'barChartContainer', 'outputSelectInfo')">Create a Chart!</button>
    <div id="output"></div>
    <div id="barChartContainer" class="bar_graph_container"></div>
    <div class="container" id="outputSelectInfo"></div>

    <input type="file" id="smallCsvFileInput" accept=".csv">
    <button onclick="handleFile('smallCsvFileInput', 'smallBarChartContainer', 'outputSelectSmallInfo')">Create another Chart!</button>
    <div id="smallBarChartContainer" class="bar_graph_container"></div>
    <div class="container" id="outputSelectSmallInfo"></div>
</body>
</html>
